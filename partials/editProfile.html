<h1>Edit Profile</h1>
<form class="form--demo col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" class="form-control" ng-model="profile.name"></input>
  </div>
  <div class="form-group">
    <label>Photo or URL</label>
    <input type="text" class="form-control" ng-model="profile.photo"></input>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" ng-model="profile.city"></input>
  </div>
    <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" ng-model="profile.state"></input>
  </div>
    <div class="form-group">
    <label>Instrument(s)</label>
    <input type="text" class="form-control" ng-model="profile.instrument"></input>
  </div>
    <div class="form-group">
    <label>Play Style</label>
    <input type="text" class="form-control" ng-model="profile.style"></input>
  </div>
    <div class="form-group">
    <label>Previous Experience | Past Gigs</label>
    <input type="text" class="form-control" ng-model="profile.gigs"></input>
  </div>

    <button type="button" ng-click="editProfile()" class="btn btn-default btn-primary">Save Changes</button>
  </div>
</form>
