
<div class="container">
  <div class="row">
    <div class="col-md-2 col-md-offset-5">
      <h1>{{band.name}}</h1>
    </div>
    <div class="col-md-1 col-md-offset-2 boardStuff text-center">
      <a ng-href="#!/boards">
        <span class="glyphicon glyphicon-remove" ng-click="removeBand()" aria-hidden="true"></span>
      </a>
    </div>
    <div class="col-md-1 text-center">
 	<a ng-href="#!/profile/viewBand/{{band.name}}/{{band.ranNum}}/edit"><span class="glyphicon glyphicon-edit"></span></a>
      </a>
    </div>
    </div>
  </div>
</div>
<div class="col-md-12">
  <div class="row">
  <img src="{{band.photo}}" class="bandPhoto">
  <p><b>Active members are:</b></p> 
       <span ng-repeat="item in people">{{item}}, </span>
       </div>
       <b>General Info For: {{band.name}}</b>
      <p>{{band.info}}</p>
      </div>
  </div>
</div>
