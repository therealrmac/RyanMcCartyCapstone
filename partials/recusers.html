
 <div class="container">
 <h1>Users in your area:</h1>
 <div class="input-group col-xs-4 col-xs-offset-2" >
      <span class="input-group-addon" id="basic-addon1">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      </span>
      <input type="text" class="form-control search-bar-spacing " placeholder="Search by name/instrument/style" aria-describedby="basic-addon1" ng-model="searchText.search">
    </div>
 <div class="wrapper givemespace">
    <div class="row">
        <div ng-repeat="people in nonFriends | filter: searchText.search" class="smallUsers ">
            <div class="col-md-4 non-friend">
                <div>
                <a ng-href="#!/users/{{people.name}}/{{people.uid}}/profile">
                    <img class="userPhotos" src="{{people.photo}}">
                    {{people.name}}
                    </a>
                    <span>{{people.instrument}}</span>
                    <p> {{people.style}}</p>
                    <p>{{people.city}}, {{people.state}}</p>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
